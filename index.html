<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Opciones</title>
    <link rel="stylesheet" href="style.css">

</head>

    <body class="contenedor">

        <main>

            <div class="botonmain"><i class="fas fa-user-plus"></i> <span>Mis redes</span></div>

            <div class="boton">Cerrar Sesión</div>
        </footer>
